<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel — Lyvra</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    /* === SEU CSS ORIGINAL (INALTERADO) === */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f7f8;
      color: #111827;
    }
    .header {
      height: 60px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-left img { height: 28px; }
    .plan-badge {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
    }
    .header-right { display: flex; gap: 12px; }
    .header-right button {
      background: none;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      color: #2563eb;
    }
    .main {
      max-width: 820px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 { font-size: 1.8rem; margin-bottom: 8px; }
    .sub { color: #6b7280; margin-bottom: 30px; }
    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 24px;
    }
    .form-group { margin-bottom: 18px; }
    label { font-size: 0.9rem; margin-bottom: 6px; display: block; }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button.generate {
      width: 100%;
      background: #111827;
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .result { display: none; margin-top: 30px; }
    .result-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
    }
    .image-wrapper { position: relative; margin-top: 12px; }
    .image-wrapper img { width: 100%; border-radius: 12px; }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      display: none;
    }
    .upgrade {
      margin-top: 20px;
      background: #eef2ff;
      border: 1px dashed #6366f1;
      padding: 16px;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .upgrade a {
      color: #4f46e5;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="header">
  <div class="header-left">
    <img src="assets/logo.png">
    <div class="plan-badge" id="user-plan">Carregando...</div>
  </div>
  <div class="header-right">
    <button id="upgradeBtn">Upgrade</button>
    <button id="logoutBtn">Sair</button>
  </div>
</div>

<div class="main">
  <h1>Gerar conteúdo para Instagram</h1>
  <p class="sub">Ideias, copy e imagem em segundos com IA</p>

  <div class="card">
    <div class="form-group">
      <label>Nicho</label>
      <input id="niche">
    </div>
    <div class="form-group">
      <label>Objetivo</label>
      <select id="goal">
        <option>Engajamento</option>
        <option>Vendas</option>
        <option>Autoridade</option>
      </select>
    </div>
    <button class="generate" id="generateBtn">Gerar conteúdo</button>
  </div>

  <div class="result" id="result">
    <div class="result-box"><strong>Ideia:</strong><p id="ideaText"></p></div>
    <div class="result-box"><strong>Legenda:</strong><p id="copyText"></p></div>
    <div class="result-box">
      <strong>Imagem:</strong>
      <div class="image-wrapper">
        <img id="imagePreview">
        <div class="watermark" id="watermark">Criado com Lyvra AI</div>
      </div>
    </div>
    <div class="upgrade" id="upgradeBox">
      Você está no plano Free.
      <a href="/planos.html">Fazer upgrade</a>
    </div>
  </div>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "lyvra-e48a0.firebaseapp.com",
  projectId: "lyvra-e48a0"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ================= LIMITES ================= */
const limits = { free: 3, pro: 300, business: Infinity };

/* ================= AUTH ================= */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "/login.html";
    return;
  }

  const uid = user.uid;
  const ref = db.collection("users").doc(uid);
  const snap = await ref.get();

  let plan = "free";

  if (snap.exists) {
    plan = snap.data().plan || "free";
  } else {
    await ref.set({ plan: "free" });
  }

  initApp(uid, plan);
});

function initApp(uid, plan) {
  const usageKey = `usage_${uid}_${new Date().getMonth()}`;
  let used = parseInt(localStorage.getItem(usageKey)) || 0;
  const limit = limits[plan];

  document.getElementById("user-plan").innerText =
    `Plano ${plan.toUpperCase()} • ${used}/${limit === Infinity ? "∞" : limit}`;

  document.getElementById("watermark").style.display =
    plan === "free" ? "block" : "none";

  document.getElementById("generateBtn").onclick = () => {
    if (used >= limit) return;

    used++;
    localStorage.setItem(usageKey, used);

    document.getElementById("ideaText").innerText = "Ideia gerada com IA";
    document.getElementById("copyText").innerText = "Legenda persuasiva";
    document.getElementById("imagePreview").src =
      "https://via.placeholder.com/600";

    document.getElementById("result").style.display = "block";
    document.getElementById("user-plan").innerText =
      `Plano ${plan.toUpperCase()} • ${used}/${limit === Infinity ? "∞" : limit}`;
  };
}

/* ================= BOTÕES ================= */
document.getElementById("logoutBtn").onclick = () => auth.signOut();
document.getElementById("upgradeBtn").onclick = () => location.href = "/planos.html";
</script>

</body>
</html>
