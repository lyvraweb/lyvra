<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Painel — Lyvra</title>

<link rel="icon" type="image/png" href="assets/favicon.png">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #f7f7f8;
  color: #111827;
}

/* HEADER */
.header {
  height: 60px;
  background: white;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-left img {
  height: 28px;
}

.plan-badge {
  font-size: 0.8rem;
  padding: 4px 10px;
  border-radius: 999px;
  background: #eef2ff;
  color: #3730a3;
}

.header-right {
  display: flex;
  gap: 12px;
}

.header-right button {
  background: none;
  border: none;
  font-size: 0.9rem;
  cursor: pointer;
  color: #2563eb;
}

/* MAIN */
.main {
  max-width: 820px;
  margin: 40px auto;
  padding: 0 20px;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 8px;
}

.sub {
  color: #6b7280;
  margin-bottom: 30px;
}

/* FORM */
.card {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 24px;
}

.form-group {
  margin-bottom: 18px;
}

label {
  font-size: 0.9rem;
  color: #374151;
  display: block;
  margin-bottom: 6px;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 0.95rem;
}

button.generate {
  width: 100%;
  margin-top: 10px;
  background: #111827;
  color: white;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

/* RESULT */
.result {
  margin-top: 30px;
  display: none;
}

.result h2 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.result-box {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 15px;
}

.watermark {
  font-size: 0.8rem;
  color: #9ca3af;
  margin-top: 8px;
  text-align: right;
}

/* UPGRADE */
.upgrade {
  margin-top: 20px;
  background: #eef2ff;
  border: 1px dashed #6366f1;
  padding: 16px;
  border-radius: 12px;
  font-size: 0.9rem;
}

.upgrade a {
  color: #4f46e5;
  font-weight: bold;
  text-decoration: none;
}

/* FOOTER SPACE */
.footer-space {
  height: 80px;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <img src="assets/logo.png" alt="Lyvra">
    <span class="plan-badge" id="user-plan">Plano Free</span>
  </div>

  <div class="header-right">
    <button id="upgradeBtn">Upgrade</button>
    <button id="logoutBtn">Sair</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <h1>Gerar conteúdo para Instagram</h1>
  <p class="sub">Ideias, copy e imagem em segundos com IA</p>

  <div class="card">

    <div class="form-group">
      <label>Nicho</label>
      <input type="text" id="niche" placeholder="Ex: marketing digital, fitness, moda feminina">
    </div>

    <div class="form-group">
      <label>Objetivo do post</label>
      <select id="goal">
        <option value="engajamento">Engajamento</option>
        <option value="vendas">Vendas</option>
        <option value="autoridade">Autoridade</option>
      </select>
    </div>

    <button class="generate" id="generateBtn">Gerar conteúdo com IA</button>

  </div>

  <!-- RESULT -->
  <div class="result" id="result">
    <h2>Resultado</h2>

    <div class="result-box" id="ideaBox">
      <strong>Ideia:</strong>
      <p id="ideaText"></p>
    </div>

    <div class="result-box" id="copyBox">
      <strong>Legenda:</strong>
      <p id="copyText"></p>
    </div>

    <div class="result-box" id="imageBox">
      <strong>Imagem:</strong>
      <img id="imagePreview" style="max-width:100%; border-radius:10px; margin-top:10px;">
      <div class="watermark">Gerado com Lyvra AI</div>
    </div>

    <div class="upgrade" id="upgradeBox">
      Você está usando o plano Free.  
      <a href="/planos.html">Desbloqueie mais recursos no plano Pro</a>
    </div>

  </div>

</div>

<div class="footer-space"></div>

<script>
/* AQUI entraremos com:
   - Firebase Auth
   - Verificação de plano
   - Chamada para Make.com
   - Controle de limite
*/

document.getElementById("generateBtn").addEventListener("click", () => {
  document.getElementById("result").style.display = "block";

  // MOCK TEMPORÁRIO
  document.getElementById("ideaText").innerText =
    "3 erros comuns que estão impedindo seu Instagram de crescer";

  document.getElementById("copyText").innerText =
    "Você está postando, mas não vê resultados? Talvez esteja cometendo um desses erros sem perceber. Descubra agora e comece a crescer de verdade.";

  document.getElementById("imagePreview").src =
    "https://via.placeholder.com/600x600.png?text=Imagem+Gerada+pela+IA";
});
</script>

</body>
</html>
