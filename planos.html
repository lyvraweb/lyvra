<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos — Lyvra</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f7f8;
      margin: 0;
      padding: 40px;
      color: #111827;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .plan {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }
    .plan.pro {
      border-color: #4f46e5;
      background: #eef2ff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-free {
      background: #e5e7eb;
      color: #111827;
      cursor: default;
    }
    .btn-pro {
      background: #4f46e5;
      color: #fff;
    }
    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      color: #059669;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Escolha seu plano</h1>
  <p id="loading">Carregando informações...</p>

  <div class="plan" id="plan-free" style="display:none">
    <h3>Plano Free</h3>
    <p>3 gerações por mês</p>
    <button class="btn-free">Plano atual</button>
  </div>

  <div class="plan pro" id="plan-pro" style="display:none">
    <h3>Plano Pro</h3>
    <p>300 gerações por mês</p>
    <button class="btn-pro" id="btnUpgrade">Fazer upgrade</button>
    <div class="status" id="proStatus" style="display:none">Você já é Pro</div>
  </div>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyBzFp2tWWFzXD1bfEJ3TmtdnYTnXgphENc",
  authDomain: "lyvra-e48a0.firebaseapp.com",
  projectId: "lyvra-e48a0"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ================= AUTH ================= */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "/login.html?redirect=/planos.html";
    return;
  }

  const uid = user.uid;
  const ref = db.collection("users").doc(uid);
  const snap = await ref.get();

  let plan = "free";

  if (snap.exists) {
    plan = snap.data().plan || "free";
  } else {
    await ref.set({ plan: "free" });
  }

  renderPlans(plan, uid);
});

function renderPlans(plan, uid) {
  document.getElementById("loading").style.display = "none";

  document.getElementById("plan-free").style.display = "block";
  document.getElementById("plan-pro").style.display = "block";

  if (plan === "pro") {
    document.getElementById("btnUpgrade").style.display = "none";
    document.getElementById("proStatus").style.display = "block";
  }

  document.getElementById("btnUpgrade").onclick = async () => {
    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        plan: "pro",
        uid,
        email: auth.currentUser.email
      })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
    else alert("Erro ao iniciar pagamento");
  };
}
</script>

</body>
</html>
