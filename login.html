<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar — Lyvra</title>

  <link rel="icon" href="assets/favicon.png" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    img {
      height: 36px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #111827;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/logo.png" alt="Lyvra" />
    <h1>Entrar no Lyvra</h1>
    <p>Use sua conta Google para continuar</p>
    <button id="googleLogin">Entrar com Google</button>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  /* ==========================
     CONFIG FIREBASE
  ========================== */
  const firebaseConfig = {
    apiKey: "AIzaSyBzFp2tWWFzXD1bfEJ3TmtdnYTnXgphENc",
    authDomain: "lyvra-e48a0.firebaseapp.com",
    projectId: "lyvra-e48a0",
    storageBucket: "lyvra-e48a0.appspot.com",
    messagingSenderId: "1022305501638",
    appId: "1:1022305501638:web:05d299b9a235189c2bb2c7",
    measurementId: "G-EYHVTSZYPX"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  /* ==========================
     SE JÁ ESTIVER LOGADO → APP
  ========================== */
  auth.onAuthStateChanged((user) => {
    if (user) {
      // Sessão já existe, vai direto para o app
      window.location.replace("/app.html");
    }
  });

  /* ==========================
     LOGIN GOOGLE
  ========================== */
  document.getElementById("btn-google").addEventListener("click", async () => {
    const provider = new firebase.auth.GoogleAuthProvider();

    try {
      await auth.signInWithPopup(provider);
      // Não redireciona aqui!
      // O onAuthStateChanged cuida disso
    } catch (error) {
      alert("Erro ao fazer login: " + error.message);
    }
  });
</script>
</body>
</html>
