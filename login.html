<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar — Lyvra</title>

  <link rel="icon" href="assets/favicon.png" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    img {
      height: 36px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #111827;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/logo.png" alt="Lyvra" />
    <h1>Entrar no Lyvra</h1>
    <p>Use sua conta Google para continuar</p>
    <button id="googleLogin">Entrar com Google</button>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
/* ===== FIREBASE INIT (SAFE) ===== */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "lyvra-e48a0.firebaseapp.com",
  projectId: "lyvra-e48a0"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();

/* ===== BOTÃO LOGIN ===== */
document.getElementById("btn-google").addEventListener("click", async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    await auth.signInWithPopup(provider);
    window.location.replace("/app.html");
  } catch (err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
