<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Lyvra</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    #btn-google {
      background-color: #4285f4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #btn-google:hover {
      background-color: #357ae8;
    }
  </style>
</head>

<body>

  <h1>Login com sua conta Google</h1>
  <button id="btn-google">Entrar com Google</button>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBzFp2tWWFzXD1bfEJ3TmtdnYTnXgphENc",
      authDomain: "lyvra-e48a0.firebaseapp.com",
      projectId: "lyvra-e48a0",
      storageBucket: "lyvra-e48a0.appspot.com",
      messagingSenderId: "1022305501638",
      appId: "1:1022305501638:web:05d299b9a235189c2bb2c7",
      measurementId: "G-EYHVTSZYPX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Função para lidar com login
    document.getElementById('btn-google').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Armazenando o UID do usuário no LocalStorage
        localStorage.setItem('lyvra_uid', user.uid);

        // Verifica se tem redirecionamento da URL
        const params = new URLSearchParams(window.location.search);
        let redirect = params.get('redirect');
        if (!redirect) {
          redirect = '/app.html';  // Padrão redireciona para o app
        }
        
        // Evita redirecionamento para rota inexistente
        if (redirect === '/app') {
          redirect = '/app.html';
        }

        // Redireciona para a página desejada após login
        window.location.href = decodeURIComponent(redirect);

      } catch (err) {
        alert('Erro no login: ' + err.message);
      }
    });

    // Verificação de estado do usuário
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Usuario logado
        const uid = user.uid;
        const ref = db.collection('users').doc(uid);
        const snap = await ref.get();

        let plan = 'free';  // Padrão como free, se não encontrado

        if (snap.exists) {
          plan = snap.data().plan || 'free';
        } else {
          await ref.set({ plan: 'free' });  // Cria usuário se não existir
        }

        // Redireciona para o painel ou página conforme plano
        window.location.href = '/app.html?plan=' + plan;
      }
    });
  </script>
</body>
</html>
