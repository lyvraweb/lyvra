<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Lyvra</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Entrar no Lyvra</h1>
    <p>Use sua conta Google para entrar rapidamente.</p>
    <button id="btn-google">Entrar com Google</button>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
      // CONFIGURE ESTA VARIÁVEL com suas credenciais do Firebase (substitua em deploy)
      const firebaseConfig = {
    apiKey: "AIzaSyBzFp2tWWFzXD1bfEJ3TmtdnYTnXgphENc",
    authDomain: "lyvra-e48a0.firebaseapp.com",
    projectId: "lyvra-e48a0",
    storageBucket: "lyvra-e48a0.firebasestorage.app",
    messagingSenderId: "1022305501638",
    appId: "1:1022305501638:web:05d299b9a235189c2bb2c7",
    measurementId: "G-EYHVTSZYPX"
  };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById('btn-google').addEventListener('click', async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          const result = await auth.signInWithPopup(provider);
          const user = result.user;
          // obter redirect da querystring
          const params = new URLSearchParams(window.location.search);
          const redirect = params.get('redirect') || '/app';
          // opcional: crie registro no backend via fetch aqui
          window.location.href = decodeURIComponent(redirect);
        } catch (err) {
          alert('Erro no login: ' + err.message);
        }
      });
    </script>
  </main>
</body>
</html>
