<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>Login — Lyvra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-6">
   <div class="w-full max-w-md mx-auto text-center">
    <img src="assets/logo.png" alt="Lyvra Logo" class="mx-auto w-40 mb-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-3">Bem-vindo</h1>
    <p class="text-gray-500 mb-10">Entre para continuar</p>

    <div id="errorBox" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm"></div>

    <!-- Botões -->
    <button id="appleLogin" onclick="socialLogin('apple')" class="w-full flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-800 py-3 rounded-xl font-medium transition mb-3">
      <img src="assets/apple-logo.png" alt="Apple Login" class="w-5 h-5"> Entrar com Apple
    </button>

    <button id="btn-google" onclick="socialLogin('google')" class="w-full flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-800 py-3 rounded-xl font-medium transition mb-3">
      <img src="assets/google-logo.png" alt="Google Login" class="w-5 h-5"> Entrar com Google
    </button>

    <p class="text-sm text-gray-400">Ao continuar, você concorda com os Termos de Uso da Lyvra.</p>
  </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
      // Configuração Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBzFp2tWWFzXD1bfEJ3TmtdnYTnXgphENc",
        authDomain: "lyvra-e48a0.firebaseapp.com",
        projectId: "lyvra-e48a0",
        storageBucket: "lyvra-e48a0.appspot.com",
        messagingSenderId: "1022305501638",
        appId: "1:1022305501638:web:05d299b9a235189c2bb2c7",
        measurementId: "G-EYHVTSZYPX"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById('btn-google').addEventListener('click', async () => {
        const provider = new firebase.auth.GoogleAuthProvider();

        try {
          const result = await auth.signInWithPopup(provider);
          const user = result.user;

          // obter redirect da querystring corretamente
          const params = new URLSearchParams(window.location.search);
          let redirect = params.get('redirect');

          // se não existir redirect, manda para app.html
          if (!redirect) {
            redirect = '/app.html';
          }

          // garantir que não direciona para /app (rota inexistente)
          if (redirect === '/app') {
            redirect = '/app.html';
          }

          window.location.href = decodeURIComponent(redirect);

        } catch (err) {
          alert('Erro no login: ' + err.message);
        }
      });
    </script>
</body>
</html>
