<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login — Lyvra</title>
</head>
<body>

<h1>Login Lyvra</h1>
<button id="btn-google">Entrar com Google</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBzFp2tWWFzXD1bfEJ3TmtdnYTnXgphENc",
    authDomain: "lyvra-e48a0.firebaseapp.com",
    projectId: "lyvra-e48a0"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Se já estiver logado, vai direto pro app
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.replace("/app.html");
    }
  });

  document.getElementById("btn-google").onclick = async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      await auth.signInWithPopup(provider);
    } catch (err) {
      console.error(err);
      alert(err.message);
    }
  };
</script>

</body>
</html>
